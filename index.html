<!DOCTYPE html>
<html>
<head>
  <title>Root URL Generator</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Root URL Generator</h1>
  <form id="urlForm">
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" name="textInput" required>
    <br>
    <button type="submit">Generate Root URL</button>
  </form>

  <h2>Generated Root URL:</h2>
  <p id="rootUrl"></p>

  <h2>Retrieved Text:</h2>
  <p id="retrievedText"></p>
</body>
</html>
